<ion-view view-title="Detalhes">



  <ion-content>
    <img class="brand" src="../img/caminho-neocatecumenal-logo.png" width="20%" alt="">
    <h2 class="col col-center text-center">{{detail.nome}}</h2>
    <div class="list list-inset">
      <p ng-if="detail.descricao_categoria"><strong>Volunt√°rio como: </strong>{{detail.descricao_categoria}}</p>
      <p ng-if="detail.descricao_idioma"><strong>Idioma: </strong>{{detail.descricao_idioma}}</p>
      <p ng-if="detail.nome_pais"><strong>Pais / Estado: </strong> {{detail.nome_pais}} / {{detail.estado}} </p>
    </div>


    <a ng-click="showActionsheet('email')" class="item item-icon-left" ng-if="detail.email">
      <i class="icon ion-android-mail"></i>
      {{detail.email}}
    </a>

    <a ng-click="showActionsheet('phone')" class="item item-icon-left" ng-if="detail.telefone">
      <i class="icon ion-ios-telephone"></i>
      {{detail.telefone}}
    </a>

    <a ng-click="showActionsheet('phone')" class="item item-icon-left" ng-if="detail.telefone2">
      <i class="icon ion-ios-telephone"></i>
      {{detail.telefone2}}
    </a>


  </div>
</ion-content>
</ion-view>
