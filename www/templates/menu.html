<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <!-- <h1 class="title">Menu</h1> -->
      <div class="list">
        <div class="item item-thumbnail-left">
          <img src="../img/jmj-cnc-logo.png">
          <h2>Neolist</h1>
          <a href="http://www.neolist.com.br" title="neolist.com.br" target="_blank">neolist.com.br</a>
          <p>Vers√£o 2.0.3</p>
        </div>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/search" ng-class="item-icon-left">
           Encontre Contatos
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-show="user.login === undefined">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/register" ng-show="user.login === undefined">
          Cadastre-se
        </ion-item>
        <ion-item menu-close ui-sref="app.editprofile"  ng-show="user.login">
          Editar Perfil
        </ion-item>
        <ion-item menu-close href="#/app/about">
          Sobre
        </ion-item>
        <ion-item menu-close ng-click="doLogout();" ng-show="user.login">
          Sair
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
