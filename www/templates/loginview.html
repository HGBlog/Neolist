<ion-view view-title="Contatos">
  <ion-content>
    <div class="contentExpli login-view item item-thumbnail-right content-limit" href="#">
      <img src="../img/jmj-cnc-logo.png">
      <h2>Bem-vindo ao Neolist</h2>
    </div>
    <div class="card cardForm content-limit">
      <form  name="form" ng-submit="doLogin()">
        <div class="list list-inset">
          <label for="Usuário" class="item item-input">
            <input type="text" ng-model="logindata.username" placeholder="Usuário">            
          </label>
          <label for="Senha" class="item item-input last-item">
            <input type="password" placeholder="***********" ng-model="logindata.password">
          </label>
          <button class="button button-block button-padrao button-cad" type="submit">Entrar</button>
        </div>
      </form>      
    </div>    

    <ion-list class="list list-inset">
      <ion-item ng-repeat="item in list" ui-sref="app.detail({contactId:item.id})">
        {{item.nome}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
